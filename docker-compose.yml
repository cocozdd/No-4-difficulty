services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: campus-market-backend:dev
    container_name: campus-backend
    depends_on:
      - postgres
      - redis
      - kafka
      - minio
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/campus_market
      SPRING_DATASOURCE_USERNAME: campus_user
      SPRING_DATASOURCE_PASSWORD: campus_pass
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      JWT_SECRET: change-me-super-secret-key-please-replace-with-longer-string-123456
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_GOODS: campus-market-goods
      MINIO_BUCKET_CHAT: campus-market-chat
      MINIO_PUBLIC_ENDPOINT: http://localhost:9000
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - my_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: campus-market-frontend:dev
    container_name: campus-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    networks:
      - my_network

  postgres:
    image: postgres:16
    container_name: campus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: campus_market
      POSTGRES_USER: campus_user
      POSTGRES_PASSWORD: campus_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/db-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "15432:5432"
    networks:
      - my_network

  kafka:
    image: apache/kafka:3.7.0
    container_name: campus-kafka
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_CLUSTER_ID: "Ihca8Kh7SgqLwjn8910n0Q"
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_ZOOKEEPER_CONNECT: ""
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 1
    ports:
      - "9092:9092"
      - "9093:9093"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test:
        [
          "CMD",
          "/opt/kafka/bin/kafka-topics.sh",
          "--bootstrap-server",
          "kafka:9092",
          "--list",
        ]
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 10
    networks:
      - my_network

  redis:
    image: redis:6.2.14
    container_name: campus-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - my_network

  minio:
    image: minio/minio:RELEASE.2023-04-07T05-28-58Z
    container_name: campus-minio
    restart: unless-stopped
    command: server /data --console-address ":9090"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9090:9090"
    networks:
      - my_network

networks:
  my_network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  kafka-data:
  minio-data:
  grafana-data:
