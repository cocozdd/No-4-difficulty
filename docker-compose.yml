services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: campus-market-backend:dev
    container_name: campus-backend
    depends_on:
      - postgres
      - redis
      - kafka
      - minio
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/campus_market
      SPRING_DATASOURCE_USERNAME: campus_user
      SPRING_DATASOURCE_PASSWORD: campus_pass
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      JWT_SECRET: change-me-super-secret-key-please-replace-with-longer-string-123456
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_GOODS: campus-market-goods
      MINIO_BUCKET_CHAT: campus-market-chat
      MINIO_PUBLIC_ENDPOINT: http://localhost:9000
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: campus-market-frontend:dev
    container_name: campus-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"

  postgres:
    image: postgres:16
    container_name: campus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: campus_market
      POSTGRES_USER: campus_user
      POSTGRES_PASSWORD: campus_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/db-init/postgres-init.sql:/docker-entrypoint-initdb.d/postgres-init.sql:ro
    ports:
      - "15432:5432"

  redis:
    image: redis:6.2.14
    container_name: campus-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

  kafka:
    image: apache/kafka:3.7.0
    container_name: campus-kafka
    restart: unless-stopped
    environment:
      KAFKA_CLUSTER_ID: Ihca8Kh7SgqLwjn8910n0Q
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    command: >
      sh -c '
        set -e
        if [ ! -f /var/lib/kafka/data/meta.properties ]; then
          /opt/kafka/bin/kafka-storage.sh format --ignore-formatted --cluster-id "$$KAFKA_CLUSTER_ID" --config /opt/kafka/config/kraft/server.properties
        fi
        exec /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/kraft/server.properties
      '
    ports:
      - "9092:9092"
    volumes:
      - kafka-data:/var/lib/kafka/data

  minio:
    image: minio/minio:RELEASE.2023-04-07T05-28-58Z
    container_name: campus-minio
    restart: unless-stopped
    command: server /data --console-address ":9090"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9090:9090"

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: campus-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle"
    ports:
      - "9091:9090"

  grafana:
    image: grafana/grafana:10.4.3
    container_name: campus-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"

volumes:
  postgres-data:
  redis-data:
  kafka-data:
  minio-data:
  grafana-data:
