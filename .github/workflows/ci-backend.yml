name: backend-ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  ACR_SERVER: ${{ secrets.ACR_SERVER }}
  ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
  ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
  ECS_SSH_HOST: ${{ secrets.ECS_SSH_HOST }}
  ECS_SSH_USER: ${{ secrets.ECS_SSH_USER }}
  ECS_SSH_PORT: ${{ secrets.ECS_SSH_PORT }}
  KAFKA_HOST: kafka
  KAFKA_PORT: 9092
  BACKEND_PORT: 8080
  DOCKER_NETWORK: campus-network
  KAFKA_CONTAINER_NAME: campus-kafka
  BACKEND_CONTAINER_NAME: campus-backend
  KAFKA_IMAGE: bitnami/kafka:3.7.0

jobs:
  test:
    runs-on: ubuntu-22.04
    services:
      kafka:
        image: bitnami/kafka:3.7.0
        ports:
          - 9092:9092
        env:
          KAFKA_ENABLE_KRAFT: "yes"
          KAFKA_CFG_NODE_ID: "1"
          KAFKA_CFG_PROCESS_ROLES: "broker,controller"
          KAFKA_CFG_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
          KAFKA_CFG_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
          KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092"
          KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@localhost:9093"
          KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
          ALLOW_PLAINTEXT_LISTENER: "yes"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Run backend tests
        working-directory: backend
        env:
          SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:${{ env.KAFKA_PORT }}
        run: ./mvnw -B verify

  build-and-push:
    runs-on: ubuntu-22.04
    needs: test
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_SERVER }}
          username: ${{ env.ACR_USERNAME }}
          password: ${{ env.ACR_PASSWORD }}
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_SERVER }}/campus-market/campus-market-backend:${{ github.sha }}
            ${{ env.ACR_SERVER }}/campus-market/campus-market-backend:latest

  deploy:
    runs-on: ubuntu-22.04
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ECS_SSH_KEY }}
      - name: Add ECS host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "$ECS_SSH_PORT" -H "$ECS_SSH_HOST" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy to ECS
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          ssh -p "$ECS_SSH_PORT" "$ECS_SSH_USER@$ECS_SSH_HOST" \
            "set -e; \
             docker network create $DOCKER_NETWORK || true; \
             docker stop $KAFKA_CONTAINER_NAME || true; \
             docker rm $KAFKA_CONTAINER_NAME || true; \
             docker run -d \
               --name $KAFKA_CONTAINER_NAME \
               --network $DOCKER_NETWORK \
               --network-alias $KAFKA_HOST \
               --restart always \
               -p $KAFKA_PORT:$KAFKA_PORT \
               -e KAFKA_ENABLE_KRAFT='yes' \
               -e KAFKA_CFG_NODE_ID='1' \
               -e KAFKA_CFG_PROCESS_ROLES='broker,controller' \
               -e KAFKA_CFG_CONTROLLER_LISTENER_NAMES='CONTROLLER' \
               -e KAFKA_CFG_LISTENERS='PLAINTEXT://:$KAFKA_PORT,CONTROLLER://:9093' \
               -e KAFKA_CFG_ADVERTISED_LISTENERS=\"PLAINTEXT://$KAFKA_HOST:$KAFKA_PORT\" \
               -e KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=\"1@$KAFKA_CONTAINER_NAME:9093\" \
               -e KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP='CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT' \
               -e ALLOW_PLAINTEXT_LISTENER='yes' \
               $KAFKA_IMAGE; \
             echo 'Waiting for Kafka to be ready...'; \
             for i in {1..30}; do \
               if docker exec $KAFKA_CONTAINER_NAME /opt/bitnami/kafka/bin/kafka-topics.sh --bootstrap-server $KAFKA_HOST:$KAFKA_PORT --list >/dev/null 2>&1; then \
                 echo 'Kafka is ready'; \
                 break; \
               fi; \
               if [ $i -eq 30 ]; then \
                 echo 'Kafka failed to start'; \
                 exit 1; \
               fi; \
               sleep 2; \
             done; \
             docker login -u $ACR_USERNAME -p $ACR_PASSWORD $ACR_SERVER; \
             docker pull $ACR_SERVER/campus-market/campus-market-backend:$IMAGE_TAG; \
             docker stop $BACKEND_CONTAINER_NAME || true; \
             docker rm $BACKEND_CONTAINER_NAME || true; \
             docker run -d \
               --name $BACKEND_CONTAINER_NAME \
               --network $DOCKER_NETWORK \
               --restart always \
               -p $BACKEND_PORT:$BACKEND_PORT \
               -e SPRING_KAFKA_BOOTSTRAP_SERVERS=\"$KAFKA_HOST:$KAFKA_PORT\" \
               $ACR_SERVER/campus-market/campus-market-backend:$IMAGE_TAG; \
             docker ps --filter name=$BACKEND_CONTAINER_NAME --format 'table {{.Names}}\t{{.Status}}'; \
            "

      - name: Verify backend service
        run: |
          echo "Waiting for backend service to be available..."
          for i in {1..20}; do
            status=$(curl -s -o /tmp/health.json -w "%{http_code}" "http://$ECS_SSH_HOST:$BACKEND_PORT/actuator/health" || true)
            if [ "$status" = "200" ] || [ "$status" = "401" ]; then
              echo "Backend responded with HTTP $status"
              exit 0
            fi
            sleep 3
          done
          echo "Backend health check failed"
          exit 1
