name: backend-ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  ACR_SERVER: ${{ secrets.ACR_SERVER }}
  ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
  ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
  ECS_SSH_HOST: ${{ secrets.ECS_SSH_HOST }}
  ECS_SSH_USER: ${{ secrets.ECS_SSH_USER }}
  ECS_SSH_PORT: ${{ secrets.ECS_SSH_PORT }}
  ECS_APP_DIR: /srv/campus-market
  KAFKA_HOST: kafka
  KAFKA_PORT: 9092
  BACKEND_PORT: 8080

jobs:
  test:
    runs-on: ubuntu-22.04
    services:
      kafka:
        image: apache/kafka:3.7.0
        ports:
          - 9092:9092
        env:
          KAFKA_NODE_ID: "1"
          KAFKA_PROCESS_ROLES: "broker,controller"
          KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
          KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
          KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092"
          KAFKA_CONTROLLER_QUORUM_VOTERS: "1@localhost:9093"
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Run backend tests
        working-directory: backend
        env:
          SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:${{ env.KAFKA_PORT }}
        run: ./mvnw -B verify

  build-and-push:
    runs-on: ubuntu-22.04
    needs: test
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_SERVER }}
          username: ${{ env.ACR_USERNAME }}
          password: ${{ env.ACR_PASSWORD }}
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_SERVER }}/campus-market/campus-market-backend:${{ github.sha }}
            ${{ env.ACR_SERVER }}/campus-market/campus-market-backend:latest

  deploy:
    runs-on: ubuntu-22.04
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ECS_SSH_KEY }}
      - name: Add ECS host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "$ECS_SSH_PORT" -H "$ECS_SSH_HOST" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy to ECS
        env:
          IMAGE_TAG: ${{ github.sha }}
          TARGET_BRANCH: ${{ github.ref_name }}
        run: |
          ssh -p "$ECS_SSH_PORT" "$ECS_SSH_USER@$ECS_SSH_HOST" \
            "set -e; \
             cd $ECS_APP_DIR; \
             git fetch origin $TARGET_BRANCH; \
             git checkout $TARGET_BRANCH; \
             git reset --hard origin/$TARGET_BRANCH; \
             docker login -u $ACR_USERNAME -p $ACR_PASSWORD $ACR_SERVER; \
             export BACKEND_IMAGE=\"$ACR_SERVER/campus-market/campus-market-backend:$IMAGE_TAG\"; \
             compose_files='-f docker-compose.yml -f docker-compose.server.yml'; \
             env_opt=''; \
             if [ -f .env ]; then \
               env_opt='--env-file .env'; \
             fi; \
             docker compose \$compose_files \$env_opt pull backend || true; \
             docker compose \$compose_files \$env_opt up -d backend; \
             docker compose \$compose_files \$env_opt ps backend; \
            "

      - name: Verify backend service
        run: |
          echo "Waiting for backend service to be available..."
          for i in {1..20}; do
            status=$(curl -s -o /tmp/health.json -w "%{http_code}" "http://$ECS_SSH_HOST:$BACKEND_PORT/actuator/health" || true)
            if [ "$status" = "200" ] || [ "$status" = "401" ]; then
              echo "Backend responded with HTTP $status"
              exit 0
            fi
            sleep 3
          done
          echo "Backend health check failed"
          exit 1
