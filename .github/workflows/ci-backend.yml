name: backend-ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  ACR_SERVER: ${{ secrets.ACR_SERVER }}
  ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
  ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
  ECS_SSH_HOST: ${{ secrets.ECS_SSH_HOST }}
  ECS_SSH_USER: ${{ secrets.ECS_SSH_USER }}
  ECS_SSH_PORT: ${{ secrets.ECS_SSH_PORT }}
  # 添加 Kafka 环境变量
  KAFKA_HOST: kafka
  KAFKA_PORT: 9092

jobs:
  test:
    runs-on: ubuntu-22.04
    services:
      kafka:
        image: bitnami/kafka:3.7.0
        ports:
          - 9092:9092
        env:
          KAFKA_ENABLE_KRAFT: "yes"
          KAFKA_CFG_NODE_ID: "1"
          KAFKA_CFG_PROCESS_ROLES: "broker,controller"
          KAFKA_CFG_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
          KAFKA_CFG_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
          # 关键修改：使用容器名作为 advertised.listeners
          KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
          KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@localhost:9093"
          KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
          ALLOW_PLAINTEXT_LISTENER: "yes"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Run backend tests
        working-directory: backend
        env:
          # 使用服务名而非 localhost
          SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
        run: ./mvnw -B verify

  build-and-push:
    runs-on: ubuntu-22.04
    needs: test
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_SERVER }}
          username: ${{ env.ACR_USERNAME }}
          password: ${{ env.ACR_PASSWORD }}
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_SERVER }}/campus-market/campus-market-backend:${{ github.sha }}
            ${{ env.ACR_SERVER }}/campus-market/campus-market-backend:latest

  deploy:
    runs-on: ubuntu-22.04
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ECS_SSH_KEY }}
      - name: Add ECS host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "$ECS_SSH_PORT" -H "$ECS_SSH_HOST" >> ~/.ssh/known_hosts

      - name: Deploy to ECS
        run: |
          ssh -p "$ECS_SSH_PORT" "$ECS_SSH_USER@$ECS_SSH_HOST" \
            "export ACR_SERVER=$ACR_SERVER ACR_USERNAME=$ACR_USERNAME ACR_PASSWORD=$ACR_PASSWORD IMAGE_TAG=${GITHUB_SHA} KAFKA_HOST=$KAFKA_HOST KAFKA_PORT=$KAFKA_PORT; \
             /srv/campus-market/scripts/deploy-backend.sh"
